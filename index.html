<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新优惠码大全 - 获取最佳折扣和促销</title>
    <meta name="description" content="查找最新优惠码，享受超值折扣，获取独家促销优惠。">
    <meta name="keywords" content="优惠码, 折扣码, 优惠券, 促销代码">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://softfisherman.github.io/">

    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 1200px; margin: auto; }
        h1, h2 { color: #333; }
        .search-box { text-align: center; margin-bottom: 20px; }
        .search-input { width: 80%; padding: 10px; font-size: 16px; }
        .az-index { text-align: center; margin: 20px 0; }
        .az-index a { text-decoration: none; padding: 8px; display: inline-block; color: #007bff; font-size: 18px; }
        .az-index a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 10px; text-align: center; }
        th { background-color: #f8f9fa; }
        .visit-link { text-decoration: none; color: #fff; background: #28a745; padding: 8px 12px; border-radius: 4px; display: inline-block; }
        .visit-link:hover { background: #218838; }
        .copy-code { cursor: pointer; color: #007bff; text-decoration: underline; }
    </style>

    <script>
        function copyToClipboard(element) {
            const text = element.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert(`优惠码 ${text} 已复制！`);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>最新优惠码大全 - 获取最佳折扣和促销</h1>
    </header>

    <section id="A" class="offer-section">
        <h2>A 开头的商家优惠码</h2>
        <table>
            <tr>
                <th>优惠码商家</th>
                <th>优惠码</th>
                <th>优惠明细</th>
                <th>优惠码有效期</th>
                <th>优惠码使用人数</th>
                <th>立刻访问官网</th>
            </tr>
            <tr>
                <td><a href="#">Amazon</a></td>
                <td class="copy-code" onclick="copyToClipboard(this)">AMZ20</td>
                <td>全场20%折扣</td>
                <td>2025-12-31</td>
                <td id="counter-amazon">0</td>
                <td><a class="visit-link" href="https://amazon.com?aff=12345" target="_blank" onclick="trackClick('amazon')">访问官网</a></td>
            </tr>
            <tr>
                <td><a href="#">AliExpress</a></td>
                <td class="copy-code" onclick="copyToClipboard(this)">ALI10</td>
                <td>满$100减$10</td>
                <td>2025-06-30</td>
                <td id="counter-aliexpress">0</td>
                <td><a class="visit-link" href="https://aliexpress.com?aff=67890" target="_blank" onclick="trackClick('aliexpress')">访问官网</a></td>
            </tr>
        </table>
    </section>
</body>
</html>
